<ion-menu side="start" menuId="first">
    <ion-header>
      <ion-toolbar color="food">
        <ion-title>FoodTec</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon color="food" name="home"></ion-icon>
          <div style="margin-left: 4%;">
           <h6 color="warning"> Inicio</h6>
          </div>
        </ion-item>
        <ion-item (click)="irA('/cuenta')">
            <ion-icon color="food" name="person"></ion-icon>
            <div style="margin-left: 4%;">
             <h6 color="warning">Perfil</h6>
            </div>
        </ion-item>
        <ion-item (click)="irA('/billetera')">
              <ion-icon color="food" name="card"></ion-icon>
              <div style="margin-left: 4%;">
               <h6 color="warning">Billetera</h6>
              </div>
        </ion-item>
        <ion-item (click)="irA('/pedidos')">
            <ion-icon color="food" name="cube"></ion-icon>
            <div style="margin-left: 4%;">
             <h6 color="warning">Pedidos</h6>
            </div>
        </ion-item>
       
      </ion-list>
      <ion-list>
          <ion-item (click)="irA('/cambiarcontra')">
              <div style="margin-left: 0%;">
               <h6 style="font-size: 1dp;" color="warning">Cambiar Contrase√±a</h6>
              </div>
          </ion-item>
          <ion-item (click)="irA('/cambiarnum')">
              <div style="margin-left: 0%;">
               <h6 style="font-size: 1dp;" color="warning">Cambiar Numero</h6>
              </div>
          </ion-item>
          <ion-item (click)="irA('/eliminar')">
              <div style="margin-left: 0%;">
               <h6 style="font-size: 1dp;" color="warning">Desactivar Cuenta</h6>
              </div>
          </ion-item>
      </ion-list>


    </ion-content>

    <ion-footer>
        <ion-toolbar color="food">
            <ion-item color="food" (click)="irA('/login')">
                <ion-icon color="light" name="power"></ion-icon>
                <div style="margin-left: 4%;">
                 <h6 color="warning">Cerrar Sesion</h6>
                </div>
            </ion-item>
        </ion-toolbar>
      </ion-footer>
  </ion-menu>



<ion-header>
  <ion-toolbar color="food">
      <ion-buttons slot="start">
          <ion-button (click)="openFirst()">
            <ion-icon name="menu" ></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-router-outlet main>

 

  <ion-content style="text-align: center; top: 10%; padding-bottom: 10%">

     <div [hidden]="zona">
        <ion-img style="padding-left:20%; padding-right: 20%; margin-top: 20%; " src="assets/icon/logo.png"></ion-img>

        <div style="margin-top: 5%;">
            <ion-label>Selecciona tu institucion</ion-label>
            <ion-select [(ngModel)]="selecionadoZona" value="nada" okText="Seleccionar" cancelText="Cancelar">
              <ion-select-option value="tecno">ITDurango</ion-select-option>
              <ion-select-option value="utd">UTDurango</ion-select-option>
              <ion-select-option value="ujed">UJED</ion-select-option>
            </ion-select>

            <ion-button color="food" (click)="entrarZona()"  shape="round" expand="block">Buscar</ion-button>
          </div>

    </div>

    <div [hidden]="restaurantes">

      <ion-list>
        <ion-card *ngFor="let item of estable">
            <ion-card-header>
                <ion-card-title> {{item.nombre}}</ion-card-title>
              <ion-card-subtitle>{{item.telefono}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              
                <ion-img style="padding-left:20%; padding-right: 20%; margin-top: 0%; " src="{{'http://avisositd.xyz/eneit/gifs/'+item.ruta_imagen}}"></ion-img>

              <ion-button (click)="verMenu(item.idRestaurante, item.nombre, item.direccion, item.telefono, item.ruta_imagen)" color="food" size="small" expand="full">Ver Menu</ion-button>
            </ion-card-content>
          </ion-card>
      </ion-list>

    </div>

</ion-content>

</ion-router-outlet>
