<!-- Back button with a default href -->
<ion-header>
    <ion-toolbar class="new-background-color">
      <ion-buttons slot="start" class="white">
      </ion-buttons>
      <ion-title class="white">
          Compra
        </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <div class="padding-top-20" style="text-align: center;">
    <h1>{{nombre}}</h1>
    <ion-label class="bold">COMPRA EXITOSA</ion-label>
  </div>

  <ion-item-divider>  
<div class="padding-top-20 mgl-30 center">
  <ion-grid>
    <ion-row>
      <ion-col align-self-start>
        <div class="left">
          Cantidad: 
        </div>
      </ion-col>
      <ion-col>
        <div class="left">
          {{cantidad}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="left">
          Total: 
        </div>
      </ion-col>
      <ion-col>
        <div class="left">
          MXN${{total}}.00
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-item-divider> 
<div class="padding-top-30 center">

  <h3>Te la enviaremos a la ubicacion que nos pusiste</h3>
  <h4>el tiempo de espera estimado es:  15 Minutos</h4>
  <ion-button shape="round" class="new-background-color" (click)="menu()">Continuar</ion-button>
</div>
</ion-content>
